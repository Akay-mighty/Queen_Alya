<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Alya - Neural Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            color: #e0e6ed;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                radial-gradient(ellipse at top, rgba(0, 100, 200, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(100, 0, 200, 0.03) 0%, transparent 50%);
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridPulse 8s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        .main-interface {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .status-bar {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #00ff88;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .title-container {
            position: relative;
            margin-bottom: 60px;
        }

        .queen-title {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 300;
            color: transparent;
            background: linear-gradient(135deg, 
                #00d4ff 0%, 
                #5b73ff 25%, 
                #9c88ff 50%, 
                #ff88dc 75%, 
                #00d4ff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientShift 6s ease-in-out infinite;
            letter-spacing: 0.1em;
            line-height: 1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #a0a8b0;
            font-weight: 200;
            letter-spacing: 0.3em;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 2s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tech-border {
            position: absolute;
            top: -40px;
            left: -40px;
            right: -40px;
            bottom: -40px;
            border: 1px solid transparent;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.2) 0%, 
                transparent 25%, 
                transparent 75%, 
                rgba(255, 0, 255, 0.2) 100%);
            background-size: 200% 200%;
            animation: borderScan 8s linear infinite;
            clip-path: polygon(
                0 0, 
                calc(100% - 20px) 0, 
                100% 20px, 
                100% 100%, 
                20px 100%, 
                0 calc(100% - 20px)
            );
        }

        @keyframes borderScan {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .data-stream {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 10px;
            color: #00ff88;
            opacity: 0.4;
            font-family: monospace;
            line-height: 1.8;
            animation: dataFlow 15s linear infinite;
        }

        @keyframes dataFlow {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }

        .data-stream-right {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 10px;
            color: #5b73ff;
            opacity: 0.4;
            font-family: monospace;
            line-height: 1.8;
            animation: dataFlow 15s linear infinite 7.5s;
        }

        .bottom-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #606060;
            letter-spacing: 1px;
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-dot {
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 255, 0.8) 50%, 
                transparent 100%);
            animation: scanDown 12s linear infinite;
        }

        @keyframes scanDown {
            0% { transform: translateY(0); opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .corner-ui {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .corner-ui.top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }

        .corner-ui.top-right {
            top: 30px;
            right: 30px;
            border-left: none;
            border-bottom: none;
        }

        .corner-ui.bottom-left {
            bottom: 30px;
            left: 30px;
            border-right: none;
            border-top: none;
        }

        .corner-ui.bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-10vh) translateX(50px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .data-stream,
            .data-stream-right {
                display: none;
            }
            
            .bottom-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-overlay"></div>
        <div class="scan-line"></div>
        
        <div class="corner-ui top-left"></div>
        <div class="corner-ui top-right"></div>
        <div class="corner-ui bottom-left"></div>
        <div class="corner-ui bottom-right"></div>
        
        <div class="status-bar">
            <span class="status-indicator"></span>
            NEURAL INTERFACE ACTIVE
        </div>
        
        <div class="main-interface">
            <div class="title-container">
                <div class="tech-border"></div>
                <h1 class="queen-title">QUEEN ALYA</h1>
                <div class="subtitle">KING XER</div>
            </div>
        </div>
        
        <div class="data-stream">
            0x7F3A2B<br>
            0x9E4C1D<br>
            0x2A7F3B<br>
            0x4D9E1C<br>
            0x1C2A7F<br>
            0x3B4D9E<br>
            0xF3A2B7<br>
            0xE4C1D9<br>
        </div>
        
        <div class="data-stream-right">
            SYS_OK<br>
            NET_CONN<br>
            CPU_75%<br>
            MEM_82%<br>
            TEMP_42Â°C<br>
            PWR_STABLE<br>
            SEC_GREEN<br>
            IO_READY<br>
        </div>
        
        <div class="bottom-info">
            <div class="info-item">
                <div class="info-dot"></div>
                <span>WHATSAPP BOT</span>
            </div>
            <div class="info-item">
                <div class="info-dot"></div>
                <span>AI COMPANION</span>
            </div>
            <div class="info-item">
                <div class="info-dot"></div>
                <span>FAST AND RELIABLE</span>
            </div>
        </div>
        
        <div class="floating-elements"></div>
    </div>

    <script>
        // Create subtle floating particles
        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            const elementCount = 15;
            
            for (let i = 0; i < elementCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'floating-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 20 + 's';
                dot.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                container.appendChild(dot);
            }
        }

        // Subtle mouse interaction
        document.addEventListener('mousemove', (e) => {
            const title = document.querySelector('.queen-title');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const offsetX = (mouseX - 0.5) * 10;
            const offsetY = (mouseY - 0.5) * 5;
            
            title.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingElements();
        });

        // Subtle keyboard interactions
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                const border = document.querySelector('.tech-border');
                border.style.animation = 'none';
                setTimeout(() => {
                    border.style.animation = 'borderScan 8s linear infinite';
                }, 50);
            }
        });
    </script>
</body>
</html>
